{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<h2>Transaction History</h2>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(0, len) %}
            <tr>
                <td>{{value[i]["symbol"]}}</td>
                <td>{{value[i]["shares"]}}</td>
                <td>{{value[i]["price"] | usd}}</td>
                <td>{{value[i]["time"]}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
