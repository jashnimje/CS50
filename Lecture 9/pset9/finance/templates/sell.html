{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select required class="form-select mx-auto w-auto" id="symbol" name="symbol">
            <option value='-1' disabled selected>Symbol</option>
            {% for i in range(0, len) %}
            <option value='{{value[i]["symbol"]}}'>{{value[i]["symbol"]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
